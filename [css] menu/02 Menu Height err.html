<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>02 Menu Height err</title>
	<style type="text/css">
		* {
			padding : 0;
			margin  : 0;
		}

		div.menu {
			margin-top  : 10px;
			margin-left : 10px;
		}

		div.menu ul {
			list-style-type : none;
		}

		div.menu li {
			float       : left;
			background  : #e82;
			margin-left : 2px;
			width  : 80px; /* same for all */
			height : 40px;
			text-align     : center;
			vertical-align : center;/* not work */
		}

		div.menu a {
			color : white;
			text-decoration : none;
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li><a href="#">home</a></li>
			<li><a href="#">about me</a></li>
			<li><a href="#">blog</a></li>
			<li><a href="#">portfolio</a></li>
			<li><a href="#">gallery</a></li>
			<li><a href="#">contact me</a></li>
		</ul>
	</div>
</body>
</html>
