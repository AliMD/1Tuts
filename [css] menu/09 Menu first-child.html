<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>09 Menu first-child</title>
	<style type="text/css">
		* {
			padding : 0;
			margin  : 0;
		}

		.badboy {
			width  : 0;
			height : 0;
			clear  : both;
		}

		div.menu {
			margin-top  : 10px;
			margin-left : 10px;
			border      : 1px solid black;
		}

		div.menu ul {
			list-style-type : none;
		}

		div.menu li {
			float       : left;
			background  : #e82;
			margin-left : 2px;
		}

		div.menu li:hover {
			background  : #C72;
		}

		div.menu li:first-child {
			margin-left : 0;
		}

		div.menu a {
			color       : white;
			display     : block;
			padding     : 7px 14px;
			font-family : "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
			font-size   : 17px;
			text-transform  : capitalize;
			text-decoration : none;
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li><a href="#">home</a></li>
			<li><a href="#">about me</a></li>
			<li><a href="#">blog</a></li>
			<li><a href="#">portfolio</a></li>
			<li><a href="#">gallery</a></li>
			<li><a href="#">contact me</a></li>
		</ul>
		<div class="badboy"></div>
	</div>
	<p>this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. </p>
</body>
</html>
