<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>03 Menu Padding</title>
	<style type="text/css">
		* {
			padding : 0;
			margin  : 0;
		}

		div.menu {
			margin-top  : 10px;
			margin-left : 10px;
		}

		div.menu ul {
			list-style-type : none;
		}

		div.menu li {
			float       : left;
			background  : #e82;
			margin-left : 2px;
			padding     : 7px 14px; /* dynamic width per list */
		}

		div.menu a {
			color       : white;
			font-family : "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
			font-size   : 17px;
			text-decoration : none;
			text-transform  : capitalize;
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li><a href="#">home</a></li>
			<li><a href="#">about me</a></li>
			<li><a href="#">blog</a></li>
			<li><a href="#">portfolio</a></li>
			<li><a href="#">gallery</a></li>
			<li><a href="#">contact me</a></li>
		</ul>
	</div>
</body>
</html>
