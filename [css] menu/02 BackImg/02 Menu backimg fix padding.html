<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>02 Menu backimg fix padding</title>
	<style type="text/css">
		* {
			padding : 0;
			margin  : 0;
		}

		.badboy {
			width  : 0;
			height : 0;
			clear  : both;
		}

		nav.menu {
			margin-top   : 10px;
			padding-left : 30px;
			background   : url('images/menu-bg.gif');
		}

		nav.menu menu {
			list-style-type : none;
		}

		nav.menu li {
			float        : left;
			height       : 43px;
			border-right : 1px dashed white;
		}

		nav.menu li:hover {
			background  : #C72;
		}

		nav.menu li:first-child {
			border-left : 1px dashed white;
			
		}

		nav.menu a {
			color       : white;
			display     : block;
			padding     : 11px 14px 9px;
			font-family : "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
			font-size   : 17px;
			text-transform  : capitalize;
			text-decoration : none;
			outline: 1px solid black;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<menu>
			<li><a href="#">home</a></li>
			<li><a href="#">about me</a></li>
			<li><a href="#">blog</a></li>
			<li><a href="#">portfolio</a></li>
			<li><a href="#">gallery</a></li>
			<li><a href="#">contact me</a></li>
		</menu>
		<div class="badboy"></div>
	</nav>
	<p>this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. </p>
</body>
</html>
