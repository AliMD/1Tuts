<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>01 SubMenu Position</title>
	<style type="text/css">
		* {
			padding : 0;
			margin  : 0;
		}

		.badboy {
			width  : 0;
			height : 0;
			clear  : both;
		}

		nav.menu {
			margin-top   : 10px;
			padding-left : 30px;
			background   : #e82;
		}

		nav.menu menu {
			list-style-type : none;
		}

		nav.menu li {
			float        : left;
			border-right : 1px dashed white;
		}

		nav.menu li:hover {
			background  : #C72;
		}

		nav.menu li:first-child {
			border-left : 1px dashed white;
			
		}

		nav.menu a {
			color       : white;
			display     : block;
			padding     : 7px 14px;
			font-family : "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
			font-size   : 17px;
			text-transform  : capitalize;
			text-decoration : none;
		}

		nav.menu li menu{
			position : absolute;
			left     : 0;
			top      : 0;
		}

		nav.menu li li{
			float       : none;
			background  : #e82;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<menu>
			<li><a href="#">home</a></li>
			<li><a href="#">about me</a></li>
			<li><a href="#">blog</a></li>
			<li>
				<a href="#">portfolio</a>
				<menu>
					<li><a href="#">logo</a></li>
					<li><a href="#">poster</a></li>
					<li><a href="#">catalogue</a></li>
					<li><a href="#">business card</a></li>
				</menu>
			</li>
			<li><a href="#">gallery</a></li>
			<li><a href="#">contact me</a></li>
		</menu>
		<div class="badboy"></div>
	</nav>
	<p>this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. this is sample (jafang) text. </p>
</body>
</html>
