<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Lightbox 2</title>
  <link rel="stylesheet" href="reset.css" type="text/css"/>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <link rel="stylesheet" href="lightbox.css" type="text/css" media="screen" /> <!-- CSS for Lightbox -->
</head>
<body>


<div class="gallery">

  <a href="images/gallery1/image-1.jpg" title="text 1 ...." rel="lightbox" >
    <img src="images/gallery1/thumb-1.jpg" alt="" />
  </a>

  <a href="images/gallery1/image-2.jpg" title="text 2 ...." rel="lightbox" >
    <img src="images/gallery1/thumb-2.jpg" alt="" />
  </a>

  <a href="images/gallery1/image-3.jpg" title="text 3 ...." rel="lightbox" >
    <img src="images/gallery1/thumb-3.jpg" alt="" />
  </a>


</div>



<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/lightbox.js"></script> <!-- JavaScript for Lightbox -->

</body>
</html>
