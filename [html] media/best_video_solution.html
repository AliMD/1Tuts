<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Best Video Solution</title>
</head>
<body>

	<video width="320" height="240" controls="controls" >

		<source src="media/movie.mp4" type="video/mp4" />
		<source src="media/movie.webm" type="video/webm" />

		<object width="320" height="240" src="media/movie.mp4" >
			<embed width="320" height="240" src="media/movie.mp4" ></embed>
			<!-- <embed width="320" height="240" src="media/movie.swf" ></embed> -->
		</object>

	</video>

</body>
</html>
