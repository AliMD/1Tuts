<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>06 Dynamic images +js - Ali.MD JavaScript SlideShow in Depth</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="slideshow.css" />
	<script type="text/javascript" src="jquery.min.js" ></script>
	<script type="text/javascript" src="jquery.address.min.js" ></script>
	<script type="text/javascript" src="slideshow.js" ></script>
</head>
<body>
	<div class="container">
		<div class="slideshow">
			<div class="train">
				<script type="text/javascript">
					var slidesLen = 5;
					for(var i=1;i<=slidesLen;i++){
						document.write("<div style=\"background-image:url('images/pic"+i+".jpg');\"></div>");
					}
				</script>
			</div>
			<div class="previous"></div>
			<div class="next"></div>
			<ul class="btns">
				<script type="text/javascript">
					for(i=0;i<=slidesLen;i++){
						document.write("<li><a href='slide/"+i+"'></a></li>");
					}
				</script>
			</ul>
		</div>
	</div>
</body>
</html>
