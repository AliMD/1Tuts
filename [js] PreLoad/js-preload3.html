<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title></title>
	<style type="text/css">
		body{
			background-color: #000;
		}

		.container {
			width: 800px;
			min-height: 400px;
			background-color: darkmagenta;
			margin:50px auto 0;

			-webkit-transition: all 2s;
		}

		body.preload .container{
			-webkit-transform: scale(0.1) translateY(800px);
			opacity: 0.1;

		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			document.body.className ="";
		}
	</script>
</head>
<body class="preload">
	<div class="container">
		<img src="http://ali.md/img/300/200/flower,magenta/2" />
	</div>
</body>
</html>
