<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />
	<title></title>
	<script type="text/javascript" src="zepto.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<style type="text/css">
		body{
			background-color: #000;
			height: 2000px;
		}
		.btn{
			width: 100px;
			height: 40px;
			line-height: 40px;
			background-color: darkmagenta;
			font-size: 18px;
			color: #FFF;
			text-align: center;
			-webkit-border-radius: 8px;
			        border-radius: 8px;
			position: absolute;
			left: 45%;
			top: 50%;
			cursor: pointer;
			-webkit-transition: all 1s;
			   -moz-transition: all 1s;
			    -ms-transition: all 1s;
			     -o-transition: all 1s;
			        transition: all 1s;
		}

		.box{
			width: 45px;
			height: 45px;
			margin-right: 5px;
			margin-bottom: 5px;
			border: 4px solid white;
			-webkit-border-radius: 5px;
			        border-radius: 5px;
			float: left;
		}

		@media only all and (max-device-width: 320px){
			.btn{
				background-color: darkorange;
			}
		}
		@media only all and (min-device-width: 321px) and (max-device-width: 800px){
			.btn{
				background-color: green;
			}
		}
	</style>
</head>
<body>
	<div class="btn">Click Me</div>

	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
