<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Canvas Tuts 2</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<canvas id='canvas2d' width="1000" height="600" >
		Your Browser Sucks :tr
	</canvas>
	<script type="text/javascript">

		var cnv = document.getElementById('canvas2d');

		var ctx = cnv.getContext('2d');

		ctx.beginPath();

		ctx.moveTo(300,200);

		ctx.lineTo(700,200);

		ctx.lineTo(500,450);

		ctx.closePath();

		ctx.strokeStyle = 'blue';

		ctx.stroke();

		// ---------

		ctx.beginPath();

		ctx.moveTo(500,220);

		ctx.lineTo(580,320);

		ctx.lineTo(420,320);

		ctx.closePath();

		ctx.strokeStyle = 'red';

		ctx.stroke();


	</script>
</body>
</html>
