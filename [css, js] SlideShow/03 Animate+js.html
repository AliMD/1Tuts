<!DOCTYPE HTML>
<html lang="fa-IR" dir="rtl">
<head>
	<meta charset="UTF-8" />
	<title>..:: My Slide Show ::..</title>
	<link rel="stylesheet" type="text/css" href="1styles.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="html5shiv.js"></script>
</head>
<body>
	<div class="container">
		<section class="mt5 h30 mlra rel overhide slideshow">
			<ul class="wx abs train" id='train'>
				<li style="background-image:url('images/pic1.jpg');"></li>
				<li style="background-image:url('images/pic2.jpg');"></li>
				<li style="background-image:url('images/pic3.jpg');"></li>
				<li style="background-image:url('images/pic4.jpg');"></li>
				<li style="background-image:url('images/pic5.jpg');"></li>
			</ul>
			<menu>
				<li onclick=" document.getElementById('train').style.left = '0px'; "></li>
				<li onclick=" document.getElementById('train').style.left = '-450px'; "></li>
				<li onclick=" document.getElementById('train').style.left = '-900px'; "></li>
				<li onclick=" document.getElementById('train').style.left = '-1350px'; "></li>
				<li onclick=" document.getElementById('train').style.left = '-1800px'; "></li>
			</menu>
		</section>
	</div>
</body>
</html>
