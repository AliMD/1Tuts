<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body{
			background-color: black;
			-webkit-transition: all 1s;
		}
		div.btns{
			width:90px;
			height:40px;
			background-color: darkmagenta;
			color: white;
			position: absolute;
			left:45%;
			top:45%;
			font-size:18px;
			text-align: center;
			line-height:40px;
			-webkit-transition: all 500ms;
		}
	</style>
	<script type="text/javascript">
		function rnd(a,b){
			return Math.floor(Math.random()*(b-a+1))+a;
		}
		function randColor(){
			var c='#';
			for(var i=0;i<6;i++){
				c+=rnd(0,15).toString(16);
			}
			return c;
		}
		window.onload=function () {
			var btns = document.getElementsByClassName('btns');
			for(var i=0;i<btns.length;i++){
				btns.item(i).style.left=rnd(5,95)+'%';
				btns.item(i).style.top=rnd(5,95)+'%';
				btns.item(i).style.webkitTransform='rotate('+rnd(0,180)+'deg)';

				btns.item(i).style.backgroundColor = randColor();
				btns.item(i).onmouseover=function(){
					this.style.left=rnd(5,95)+'%';
					this.style.top=rnd(5,95)+'%';
					this.style.backgroundColor = randColor();
					document.body.style.backgroundColor = randColor();
					this.style.webkitTransform='rotate('+rnd(0,180)+'deg)';
				}
			}
		}
	</script></head>
<body>
	<script type="text/javascript">
		for(var i=0;i<100;i++){
			document.write('<div class="btns">Click Me</div>');
		}
	</script>
	
</body>
</html>
