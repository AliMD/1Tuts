<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	body {
		background-color: black;
	}
	.container {
		width: 950px;
		margin: 50px auto;
	}
	div.box div {
		width: 50px;
		height: 50px;
		background-color: darkmagenta;
		margin:5px;
		float: left;
	}
	div.box div.hover {
		background-color: darkorange;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<script type="text/javascript">
				var max = 45;

				for(i=0; i<max; i++){
					document.write('<div></div>');
				}

				var divs = document.getElementsByClassName('box').item(0).getElementsByTagName('div');

				function choose1() {
					r=Math.floor(Math.random()*max);
					divs.item(r).className = 'hover';
				}

				setInterval(choose1,100);
				
			</script>
		</div>
	</div>
</body>
</html>
