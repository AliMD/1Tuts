<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body{
			background-color: black;
		}
		div.btns{
			width:90px;
			height:40px;
			background-color: darkmagenta;
			color: white;
			position: absolute;
			left:45%;
			top:45%;
			font-size:18px;
			text-align: center;
			line-height:40px;
			-webkit-transition: all 500ms;
		}
	</style>
</head>
<body>
	<div class='btns'>Click Me</div>
	<div class='btns'>Click Me</div>
	<div class='btns'>Click Me</div>
	<div class='btns'>Click Me</div>
	<div class='btns'>Click Me</div>

	<script type="text/javascript">
		function rnd(max){
			return Math.round(Math.random()*max);
		}
		var btns = document.getElementsByClassName('btns');
		for(var i=0;i<btns.length;i++){
			btns.item(i).onmouseover = function(){
				this.style.left=rnd(90)+'%';
				this.style.top=rnd(95)+'%';
			}
		}
		
	</script>
</body>
</html>
