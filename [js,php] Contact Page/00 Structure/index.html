<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Contact Us</title>
	<link type="text/css" rel="stylesheet" href="../reset.css" />
	<link type="text/css" rel="stylesheet" href="../style.css" />
	<script type="text/javascript" src="../zepto.js" ></script>
	<script type="text/javascript" src="script.js" ></script>
</head>
<body>
<div class="container">
	<section class="contact">
		<h2>Contact Us ...</h2>
		<form id="contact-form" action="sendmail.php" method="post">
			<label>Name:</label>
			<input class="text nameicon" type="text" name="name" placeholder="Name" />
			<label>Email:</label>
			<input class="text mailicon" type="text" name="mail" placeholder="Email" />
			<label>Subject:</label>
			<input class="text texticon" type="text" name="subject" placeholder="Subject" />
			<label>Message:</label>
			<textarea class="text texticon" name="txt" placeholder="Text" ></textarea>
			<input class="btn" type="submit" name="submit" value="Send" />
			<input class="btn" type="reset" name="reset" value="Reset" />
		</form>
	</section>
</div>
</body>
</html>
