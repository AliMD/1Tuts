<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="banner.css" />
</head>
<body>

<div class="container">
    <div class="slideshow">
        <div class="train" id="train">
            <div><img src="images/b1.jpg" alt="Slide 1" width="600" height="327" title="" /></div>
            <div><img src="images/b2.jpg" alt="Slide 2" width="600" height="327" title="" /></div>
            <div><img src="images/b3.jpg" alt="Slide 3" width="600" height="327" title="" /></div>
            <div><img src="images/b4.jpg" alt="Slide 4" width="600" height="327" title="" /></div>
            <div><img src="images/b5.jpg" alt="Slide 5" width="600" height="327" title="" /></div>
        </div>
        <div class="clear"></div>
        <ul class="btns">
            <li onclick=" document.getElementById('train').style.left = '0px'; "></li>
            <li onclick=" document.getElementById('train').style.left = '-600px'; "></li>
            <li onclick=" document.getElementById('train').style.left = '-1200px'; "></li>
            <li onclick=" document.getElementById('train').style.left = '-1800px'; "></li>
            <li onclick=" document.getElementById('train').style.left = '-2400px'; "></li>
        </ul>
    </div>
</div>

</body>
</html>
